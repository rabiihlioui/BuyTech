<div class="col-sm-6 col-md-4 product">
  <a routerLink="productDetails/{{product.id_prod}}">
    <img src="../assets/img/products/asus-transformer.jpg" alt="ASUS Transformer"/>
  </a>

  <div class="content">
    <h1 class="h4">{{product.brand}} {{product.subBrand}}</h1>
    <p class="price">{{product.price}} TND</p>
    <label>{{product.type}}</label>

    <a routerLink="productDetails/{{product.id_prod}}" class="btn btn-link"> Details</a>
    <button class="btn btn-primary btn-rounded btn-sm"> <i class="ion-bag"></i> Add to cart</button>
  </div>
</div>
